<ion-content class="login-content" scroll-y="false">
  <div class="login-wrapper">

    <!-- Branding -->
    <div class="branding">
      <div class="logo-mark">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
          <rect width="48" height="48" rx="14" fill="var(--preci-primary)"/>
          <path d="M14 34V16h10a8 8 0 0 1 0 16H14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M24 32v2" stroke="white" stroke-width="3" stroke-linecap="round"/>
        </svg>
      </div>
      <h1 class="logo-text">Preci</h1>
      <p class="tagline">Compara precios, ahorra mas</p>
    </div>

    <!-- Form -->
    <div class="form-section">
      <div class="input-group">
        <div class="input-wrapper" [class.has-value]="email.length > 0">
          <ion-icon name="mail-outline" class="input-icon"></ion-icon>
          <input
            type="email"
            class="email-input"
            placeholder="tu@correo.com"
            [(ngModel)]="email"
            (keyup.enter)="sendOtp()"
            autocomplete="email"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          />
        </div>
      </div>

      <button
        class="btn-primary"
        [class.loading]="loadingOtp"
        [disabled]="loadingOtp || loadingGoogle"
        (click)="sendOtp()"
      >
        <ion-spinner *ngIf="loadingOtp" name="crescent" class="btn-spinner"></ion-spinner>
        <span *ngIf="!loadingOtp">Enviar codigo</span>
      </button>

      <!-- Divider -->
      <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">o</span>
        <span class="divider-line"></span>
      </div>

      <!-- Google -->
      <button
        class="btn-google"
        [class.loading]="loadingGoogle"
        [disabled]="loadingOtp || loadingGoogle"
        (click)="loginWithGoogle()"
      >
        <ion-spinner *ngIf="loadingGoogle" name="crescent" class="btn-spinner google-spinner"></ion-spinner>
        <ng-container *ngIf="!loadingGoogle">
          <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Continuar con Google
        </ng-container>
      </button>
    </div>

    <!-- Skip -->
    <div class="skip-section">
      <button class="btn-skip" (click)="continueWithoutAccount()">
        Continuar sin cuenta
      </button>
    </div>

  </div>
</ion-content>
