<ion-content class="login-content" scroll-y="false">

  <!-- Background decorative layer -->
  <div class="bg-decoration" aria-hidden="true">
    <div class="bg-blob bg-blob--1"></div>
    <div class="bg-blob bg-blob--2"></div>
    <div class="bg-grid"></div>
  </div>

  <div class="login-wrapper">

    <!-- ── Branding ─────────────────────────────────────────── -->
    <div class="branding" role="banner">
      <div class="logo-container">
        <img
          src="assets/preci-logo.png"
          alt="Preci"
          class="logo-img"
          draggable="false"
        />
      </div>
      <p class="tagline">Compara precios,<br><strong>ahorra mas</strong> en cada compra</p>
    </div>

    <!-- ── Form card ─────────────────────────────────────────── -->
    <div class="form-card" role="main">

      <p class="form-eyebrow">Ingresa con tu correo</p>

      <!-- Email input -->
      <div class="input-group">
        <label for="email-input" class="sr-only">Correo electronico</label>
        <div
          class="input-wrapper"
          [class.has-value]="email.length > 0"
          [class.is-focused]="emailFocused"
        >
          <ion-icon name="mail-outline" class="input-icon" aria-hidden="true"></ion-icon>
          <input
            id="email-input"
            type="email"
            class="email-input"
            placeholder="tu@correo.com"
            [(ngModel)]="email"
            (keyup.enter)="sendOtp()"
            (focus)="emailFocused = true"
            (blur)="emailFocused = false"
            autocomplete="email"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
            inputmode="email"
            aria-label="Correo electronico"
          />
          <ion-icon
            *ngIf="email.length > 0 && !loadingOtp"
            name="close-circle"
            class="input-clear"
            (click)="email = ''"
            role="button"
            aria-label="Limpiar correo"
          ></ion-icon>
        </div>
      </div>

      <!-- OTP button — primary CTA -->
      <button
        class="btn-primary"
        [class.loading]="loadingOtp"
        [disabled]="loadingOtp || loadingGoogle"
        (click)="sendOtp()"
        aria-label="Enviar codigo de verificacion"
      >
        <ion-spinner *ngIf="loadingOtp" name="crescent" class="btn-spinner" aria-hidden="true"></ion-spinner>
        <ng-container *ngIf="!loadingOtp">
          <ion-icon name="send-outline" class="btn-icon" aria-hidden="true"></ion-icon>
          <span>Enviar codigo</span>
        </ng-container>
      </button>

      <!-- Divider -->
      <div class="divider" role="separator" aria-label="o">
        <span class="divider-line"></span>
        <span class="divider-text" aria-hidden="true">o</span>
        <span class="divider-line"></span>
      </div>

      <!-- Google button — secondary CTA -->
      <button
        class="btn-google"
        [class.loading]="loadingGoogle"
        [disabled]="loadingOtp || loadingGoogle"
        (click)="loginWithGoogle()"
        aria-label="Continuar con Google"
      >
        <ion-spinner *ngIf="loadingGoogle" name="crescent" class="btn-spinner google-spinner" aria-hidden="true"></ion-spinner>
        <ng-container *ngIf="!loadingGoogle">
          <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Continuar con Google</span>
        </ng-container>
      </button>

    </div>
    <!-- /form-card -->

    <!-- ── Footer ────────────────────────────────────────────── -->
    <footer class="login-footer">
      <button
        class="btn-skip"
        (click)="continueWithoutAccount()"
        aria-label="Explorar la app sin crear una cuenta"
      >
        Continuar sin cuenta
        <ion-icon name="arrow-forward-outline" class="skip-arrow" aria-hidden="true"></ion-icon>
      </button>
      <p class="legal-note">
        Al continuar aceptas nuestros
        <a href="#" class="legal-link">Terminos</a>
        y
        <a href="#" class="legal-link">Privacidad</a>
      </p>
    </footer>

  </div>
  <!-- /login-wrapper -->

</ion-content>
