<ion-content>
  <div class="page-top">
    <div class="top-row">
      <h1 class="page-title">Mis Listas</h1>
      <ion-button fill="clear" size="small" class="add-btn" (click)="createList()">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <!-- Empty state -->
  <app-empty-state
    *ngIf="lists.length === 0"
    preset="list"
    (ctaClicked)="createList()"
  ></app-empty-state>

  <!-- Lista de listas -->
  <div *ngIf="lists.length > 0" class="lists-container">
    <!-- TODO: Renderizar listas de compra -->
  </div>
</ion-content>
