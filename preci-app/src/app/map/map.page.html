<ion-header>
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map-placeholder">
    <ion-icon name="map-outline" class="map-icon"></ion-icon>
    <h2>Tiendas cercanas</h2>
    <p>Encuentra las mejores ofertas cerca de ti</p>
    <!-- TODO: Contenedor del mapa -->
    <div id="map-container"></div>
  </div>

  <!-- Lista de tiendas debajo del mapa -->
  <div class="store-list ion-padding">
    <h3>Cerca de ti</h3>
    <ion-list>
      <ion-item *ngFor="let i of [1,2,3]">
        <ion-icon name="storefront-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
