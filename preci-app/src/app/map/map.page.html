<ion-header>
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mapa placeholder -->
  <div class="map-container" id="map-container">
    <div class="map-placeholder-inner">
      <ion-icon name="map-outline"></ion-icon>
      <span>Cargando mapa...</span>
    </div>
  </div>

  <!-- Filter chips -->
  <div class="filter-row">
    <button
      class="filter-chip"
      *ngFor="let filter of storeFilters"
      [class.active]="filter.active"
      (click)="toggleFilter(filter)"
    >
      <ion-icon [name]="filter.icon"></ion-icon>
      {{ filter.label }}
    </button>
  </div>

  <!-- Lista de tiendas cercanas -->
  <div class="store-list">
    <span class="preci-section-label">Cerca de ti</span>

    <app-empty-state
      *ngIf="stores.length === 0 && !isLoading"
      preset="map"
    ></app-empty-state>

    <div class="store-cards">
      <div class="store-card" *ngFor="let store of stores">
        <div class="store-icon-container">
          <ion-icon name="storefront-outline"></ion-icon>
        </div>
        <div class="store-info">
          <h4 class="store-name">{{ store.name }}</h4>
          <p class="store-meta">{{ store.district }} &middot; {{ store.type }}</p>
        </div>
        <ion-icon name="chevron-forward-outline" class="store-chevron"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
