<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Perfil header -->
  <div class="profile-header">
    <ion-avatar>
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" />
    </ion-avatar>
    <h2>{{ user.displayName }}</h2>
    <ion-badge color="primary">{{ user.level | uppercase }}</ion-badge>
  </div>

  <!-- Stats -->
  <ion-card class="stats-card">
    <ion-card-content>
      <div class="stats-grid">
        <div class="stat">
          <span class="stat-value">{{ user.points }}</span>
          <span class="stat-label">Puntos</span>
        </div>
        <div class="stat">
          <span class="stat-value">{{ user.totalReports }}</span>
          <span class="stat-label">Reportes</span>
        </div>
        <div class="stat">
          <span class="stat-value">{{ user.level }}</span>
          <span class="stat-label">Nivel</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <!-- Menu -->
  <ion-list>
    <ion-item button detail>
      <ion-icon name="notifications-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="trophy-outline" slot="start" color="warning"></ion-icon>
      <ion-label>Mis logros</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="settings-outline" slot="start" color="medium"></ion-icon>
      <ion-label>Configuracion</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="help-circle-outline" slot="start" color="medium"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" fill="outline" color="medium" class="login-btn" (click)="login()">
    Iniciar sesion
  </ion-button>
</ion-content>
