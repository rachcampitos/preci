<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Scanner nativo (solo en Capacitor) -->
  <div class="scanner-wrapper" *ngIf="isNative">
    <div class="scanner-overlay-top">
      <span class="scanner-hint">Apunta al codigo de barras</span>
    </div>

    <div class="scanner-viewfinder">
      <div class="corner corner--tl"></div>
      <div class="corner corner--tr"></div>
      <div class="corner corner--bl"></div>
      <div class="corner corner--br"></div>
      <div class="scanner-line"></div>

      <button class="scanner-flash-btn" [class.active]="flashActive" (click)="toggleFlash()">
        <ion-icon [name]="flashActive ? 'flash' : 'flash-outline'"></ion-icon>
      </button>
    </div>

    <div class="scanner-overlay-bottom">
      <ion-button expand="block" (click)="startScan()" color="primary">
        <ion-icon name="scan-outline" slot="start"></ion-icon>
        Escanear codigo de barras
      </ion-button>
    </div>
  </div>

  <!-- Busqueda por barcode (web + nativo) -->
  <div class="barcode-search">
    <div class="barcode-search__icon">
      <ion-icon name="barcode-outline"></ion-icon>
    </div>
    <h2 class="barcode-search__title">Buscar por codigo de barras</h2>
    <p class="barcode-search__subtitle">
      Ingresa el codigo de barras del producto o su nombre
    </p>

    <div class="barcode-search__input-wrapper">
      <ion-icon name="search-outline" class="search-icon"></ion-icon>
      <input
        type="text"
        inputmode="numeric"
        placeholder="7751160000234"
        [(ngModel)]="searchQuery"
        (keyup.enter)="manualSearch()"
        [disabled]="isSearching"
      />
      <ion-button
        fill="clear"
        size="small"
        (click)="manualSearch()"
        [disabled]="isSearching || !searchQuery.trim()"
      >
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </div>

    <!-- Loading -->
    <div class="barcode-search__loading" *ngIf="isSearching">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <span>Buscando producto...</span>
    </div>

    <!-- Not found -->
    <div class="barcode-search__not-found" *ngIf="notFound && !isSearching">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <span>Producto no encontrado para este codigo</span>
      <ion-button fill="outline" size="small" (click)="notFound = false; searchQuery = ''">
        Intentar otro
      </ion-button>
    </div>
  </div>

  <!-- Historial reciente -->
  <div class="recent-scans" *ngIf="recentScans.length > 0">
    <h3 class="recent-scans__title">Buscados recientemente</h3>
    <div class="recent-scans__list">
      <div
        class="recent-scan-item"
        *ngFor="let scan of recentScans"
        (click)="onRecentScan(scan)"
      >
        <ion-icon name="time-outline" class="recent-scan-item__icon"></ion-icon>
        <div class="recent-scan-item__info">
          <span class="recent-scan-item__name">{{ scan.name }}</span>
          <span class="recent-scan-item__barcode">{{ scan.barcode }}</span>
        </div>
        <ion-icon name="chevron-forward" class="recent-scan-item__arrow"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
