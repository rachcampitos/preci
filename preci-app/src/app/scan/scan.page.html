<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Area del scanner (camara) -->
  <div class="scanner-area">
    <div id="scanner-reader"></div>

    <!-- Indicador de carga mientras la camara inicia -->
    <div class="scanner-loading" *ngIf="!cameraReady && !scanError && !notFound">
      <ion-spinner name="crescent" color="medium"></ion-spinner>
      <span>Iniciando camara...</span>
    </div>

    <!-- Guia visual cuando la camara esta lista -->
    <div class="scanner-guide" *ngIf="cameraReady && !isSearching">
      <div class="scanner-guide__frame"></div>
      <span class="scanner-guide__hint">Apunta al codigo de barras</span>
    </div>

    <!-- Buscando producto -->
    <div class="scanner-loading" *ngIf="isSearching">
      <ion-spinner name="crescent" color="light"></ion-spinner>
      <span>Buscando producto...</span>
    </div>

    <!-- Boton para cerrar scanner -->
    <ion-button
      *ngIf="isScanning"
      class="scanner-close-btn"
      fill="clear"
      (click)="stopScan()"
      aria-label="Cerrar camara"
    >
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <!-- Error de camara -->
  <div class="scan-error" *ngIf="scanError">
    <ion-icon name="warning-outline"></ion-icon>
    <span>{{ scanError }}</span>
    <ion-button fill="outline" size="small" (click)="startScan()">
      Reintentar
    </ion-button>
  </div>

  <!-- Not found -->
  <div class="scan-not-found" *ngIf="notFound && !isSearching">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <h3>Producto no encontrado</h3>
    <p>No tenemos el codigo <strong class="preci-price">{{ searchQuery }}</strong> registrado aun</p>
    <ion-button fill="outline" size="small" (click)="notFound = false; searchQuery = ''; startScan()">
      Escanear otro
    </ion-button>
  </div>

  <!-- Busqueda manual por barcode -->
  <div class="barcode-search">
    <div class="barcode-search__divider">
      <span class="barcode-search__divider-line"></span>
      <span class="barcode-search__divider-text">o ingresa el codigo</span>
      <span class="barcode-search__divider-line"></span>
    </div>

    <div class="barcode-search__input-wrapper">
      <ion-icon name="search-outline" class="search-icon"></ion-icon>
      <input
        type="text"
        inputmode="numeric"
        placeholder="7751160000234"
        [(ngModel)]="searchQuery"
        (keyup.enter)="manualSearch()"
        [disabled]="isSearching"
      />
      <ion-button
        fill="clear"
        size="small"
        (click)="manualSearch()"
        [disabled]="isSearching || !searchQuery.trim()"
        aria-label="Buscar producto"
      >
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <!-- Historial reciente -->
  <div class="recent-scans preci-tab-bottom-pad" *ngIf="recentScans.length > 0">
    <h3 class="recent-scans__title">Buscados recientemente</h3>
    <div class="recent-scans__list">
      <div
        class="recent-scan-item"
        *ngFor="let scan of recentScans"
        (click)="onRecentScan(scan)"
      >
        <ion-icon name="time-outline" class="recent-scan-item__icon"></ion-icon>
        <div class="recent-scan-item__info">
          <span class="recent-scan-item__name">{{ scan.name }}</span>
          <span class="recent-scan-item__barcode">{{ scan.barcode }}</span>
        </div>
        <ion-icon name="chevron-forward" class="recent-scan-item__arrow"></ion-icon>
      </div>
    </div>
  </div>

</ion-content>
