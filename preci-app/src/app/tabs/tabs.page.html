<ion-tabs #tabs>

  <!-- Floating scan button â€” barcode scanner elevated above tab bar -->
  <button
    class="scan-fab"
    (click)="tabs.select('scan'); activeTab = 'scan'"
    [class.active]="activeTab === 'scan'"
    aria-label="Escanear codigo de barras"
  >
    <ion-icon name="barcode-outline"></ion-icon>
  </button>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="search" (click)="activeTab = 'search'" [class.tab-active]="activeTab === 'search'">
      <ion-icon [name]="activeTab === 'search' ? 'search' : 'search-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="lists" (click)="activeTab = 'lists'" [class.tab-active]="activeTab === 'lists'">
      <ion-icon [name]="activeTab === 'lists' ? 'list' : 'list-outline'"></ion-icon>
    </ion-tab-button>

    <!-- Spacer invisible para el boton flotante -->
    <ion-tab-button tab="scan" class="tab-scan-spacer">
      <ion-icon name="barcode-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="map" (click)="activeTab = 'map'" [class.tab-active]="activeTab === 'map'">
      <ion-icon [name]="activeTab === 'map' ? 'map' : 'map-outline'"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="activeTab = 'profile'" [class.tab-active]="activeTab === 'profile'">
      <ion-icon [name]="activeTab === 'profile' ? 'person' : 'person-outline'"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
